<mat-card class="card">

  <mat-card-title>
    Crear Producto
  </mat-card-title>

  <mat-card-content>
    <mat-form-field class="full-width-input">
      <input matInput placeholder="Nombre del producto" 
      type="text" name="nombre" />
    </mat-form-field>
    <mat-form-field class="full-width-input">
        <input matInput placeholder="Precio" 
        type="number" name="precio" />
    </mat-form-field>
    <mat-form-field class="full-width-input">
        <input matInput placeholder="Stock" 
        type="number" name="stock" />
    </mat-form-field>
    <mat-form-field class="full-width-input">
        <input matInput placeholder="Cantidad" 
        type="number" name="cantidad" />
    </mat-form-field>
    <mat-form-field class="full-width-input">
        <input matInput placeholder="Marca" 
        type="text" name="maca" />
    </mat-form-field>
    <mat-form-field class="full-width-input">
        <input matInput placeholder="Enlace de la imagen" 
        type="text" name="imageurl" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="card-action">
    <button mat-stroked-button color="primary">Aceptar</button>
    <button mat-stroked-button color="primary">Cancelar</button>
  </mat-card-actions>

</mat-card>
