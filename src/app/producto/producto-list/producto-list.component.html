<h3 [innerHTML]="titulo"></h3>
<label>Buscar</label>
<input [(ngModel)]='campoBusqueda' name="buscar">
<button (click)="buscar()">Aceptar</button>
<hr>

<div class="contenedor">
  <div class="lista-producto">
    <mat-list>
      <app-producto-item *ngFor="let prod of listaProductos" [producto]="prod" (onFocused)="focusedAction($event)">
      </app-producto-item>
    </mat-list>
  </div>
  <div class="detalle-producto">
    <app-producto-detail [producto]="productoDetailed"></app-producto-detail>
  </div>
</div>
